<mat-card>
  <mat-card-content>
    <mat-card-title class="employee-table-wrapper__header">
      <p class="employee-table-wrapper__title">Ajouter une qustion</p>
    </mat-card-title>
    <form [formGroup]="AddQuestionForm" (submit)="ajouterQuestion()">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Question</mat-label>
          <input matInput formControlName="question" required />
          <mat-error *ngIf="AddQuestionForm.get('question').errors?.required">Veuillez remplire le champs
          </mat-error>
        </mat-form-field>
      </div>
      <button [disabled]="!AddQuestionForm.valid" type="submit" mat-flat-button color="primary">Ajouter</button>
    </form>
  </mat-card-content>
</mat-card>
